version: 2

jobs:
  build:
    docker:
      - image: openjdk:8-jdk
    environment:
      _JAVA_OPTIONS: "-Xmx3G -Xms2G"
    resource_class: medium+
    steps:
      - checkout
      - run: apt update -y && apt install -y gnupg2
      - run: curl -sSL https://secchannel.rsk.co/release.asc | gpg2 --import -
      - run: gpg2 --verify SHA256SUMS.asc && sha256sum --check SHA256SUMS.asc
      - run: ./configure.sh
      - run: ./gradlew --no-daemon dependencies
      - run: ./gradlew --no-daemon --stacktrace build
      - run:
          name: Run SonarQube analysis
          command: |
            if [ ! -z $CI_PULL_REQUEST ]; then
              PULLREQUEST_NUMBER=$(echo $CIRCLE_PULL_REQUEST | awk '{print substr($1,38)}')
              ./gradlew sonarqube -x test \
                -Dsonar.analysis.mode=preview \
                -Dsonar.github.pullRequest=$PULLREQUEST_NUMBER \
                -Dsonar.github.repository=rsksmart/rskj \
                -Dsonar.github.oauth=$GITHUB_ACCESS_TOKEN \
                -Dsonar.host.url=$SONAR_HOST \
                -Dsonar.login=$SONARQUBE_ACCESS_TOKEN \
                -Dsonar.projectKey="co.rsk:rskJ"
            fi
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit
