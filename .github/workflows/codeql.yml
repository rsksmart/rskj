name: "CodeQL"

on:
  push:
    branches: [ "master", "*-rc" ]
  pull_request:
    branches: [ "master", "*-rc" ]
  schedule:
    - cron: "0 0 * * *"

# Declare default permissions as read only.
permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ python, java ]

    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 #v6.0.0

      - name: Setup Java JDK
        if: ${{ matrix.language == 'java' }}
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 #v5.0.0
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Before Index (java)
        if: ${{ matrix.language == 'java' }}
        run: ./configure.sh

      - name: Initialize CodeQL
        uses: github/codeql-action/init@16140ae1a102900babc80a33c44059580f687047 #v3.29.5
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@16140ae1a102900babc80a33c44059580f687047 #v3.29.5

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@16140ae1a102900babc80a33c44059580f687047 #v3.29.5
        with:
          category: "/language:${{ matrix.language }}"
