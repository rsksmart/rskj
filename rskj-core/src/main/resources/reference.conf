    config = {
        consensusRules = {
            areBridgeTxsPaid = afterBridgeSync,
            rskip85 = orchid,
            rskip87 = orchid,
            rskip88 = orchid,
            rskip89 = orchid,
            rskip90 = orchid,
            rskip91 = orchid,
            rskip92 = orchid,
            rskip97 = orchid,
            rskip98 = orchid,
            rskip103 = orchid060,
            rskip106 = wasabi100,
            rskip110 = wasabi100,
            rskip119 = wasabi100,
            rskip120 = wasabi100,
            rskip122 = wasabi100,
            rskip123 = wasabi100,
            rskip124 = wasabi100,
            rskip125 = wasabi100,
            rskip126 = wasabi100,
            rskip132 = wasabi100,
            rskip136 = bahamas,
            rskip140 = wasabiPlusOne,
            rskip144 = wasabiPlusOne,
            rskip152 = wasabiPlusOne
