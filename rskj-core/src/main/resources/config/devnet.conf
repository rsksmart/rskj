blockchain.config {
    name = devnet
    hardforkActivationHeights = {
        bahamas = 0,
        afterBridgeSync = -1,
        orchid = 0,
        orchid060 = 0,
        wasabi100 = 0,
        twoToThree = 0,
        papyrus200 = 0
    },
    consensusRules = {
        rskip97 = -1 # disable orchid difficulty drop
    }
}

peer {
    networkId = 44444444
}

miner {
    client {
        delayBetweenBlocks = 20 seconds
    }
}


genesis = devnet-genesis.json

hello.phrase = Dev

database {
    # place to save physical storage files
    dir = ${user.home}/.rsk/devnet/database
    reset = true
}

wallet {
    enabled = true
    accounts = []
}

targetgaslimit = 6800000
