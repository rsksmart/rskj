blockchain.config {
    name = main
    hardforkActivationHeights = {
        afterBridgeSync = 370000,
        orchid = 729000,
        orchid060 = 1052700,
        secondFork = -1
    },
    consensusRules = {
        areBridgeTxsPaid = afterBridgeSync,
        difficultyDropEnabled = -1,
        rskip85 = orchid,
        rskip87 = orchid,
        rskip88 = orchid,
        rskip89 = orchid,
        rskip90 = orchid,
        rskip91 = orchid,
        rskip92 = orchid,
        rskip94 = orchid,
        rskip97 = orchid,
        rskip98 = orchid,
        rskip103 = orchid060,
        rskip106 = secondFork,
        rskip110 = secondFork,
        rskip119 = secondFork,
        rskip120 = secondFork,
